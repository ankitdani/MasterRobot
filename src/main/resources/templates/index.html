<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>MasterRobot - Comic book store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div align="center" class="container">
    <h1>Master Robot Bookstore</h1>
    <h2>Store Items</h2>
    <a class="btn btn-primary" th:href="@{|/cart/${currentCustomer.cust_id}|}" role="button">Go to Cart</a>
    <br/><br/>
    <table border="1" cellpadding="10" class="table">
        <thead>
        <tr class="table-dark">
            <th>ID</th>
            <th>Title</th>
            <th>Published Date</th>
            <th>Studio name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Number of copies available</th>
            <th>Select Quantity</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-info" th:each="itemDetails : ${itemDetailsList}">

            <form action="#" th:action="@{'/addToCart/'+${itemDetails.storeItem.item_id}}" th:object="${cartItem}">
                <td th:text="${itemDetails.storeItem.item_id}?${itemDetails.storeItem.item_id}:'-'" th:field="*{item_id}"></td>
                <td th:text="${itemDetails.cartoonMovie.title}?${itemDetails.cartoonMovie.title}:${itemDetails.comicBook.title}"></td>
                <td th:text="${itemDetails.comicBook.published_date}?${itemDetails.comicBook.published_date}:'-'"></td>
                <td th:text="${itemDetails.cartoonMovie.studioName}?${itemDetails.cartoonMovie.studioName}:'-'"></td>
                <td th:text="${itemDetails.cartoonMovie.description}?${itemDetails.cartoonMovie.description}:'-'"></td>
                <td th:text="${itemDetails.storeItem.price}?${itemDetails.storeItem.price}:'-'" th:field="*{price}"></td>
                <td th:text="${itemDetails.storeItem.number_of_copies}?${itemDetails.storeItem.number_of_copies}:'-'"></td>
                <td><input type="range" min=0 th:max="${itemDetails.storeItem.number_of_copies}" th:field="*{quantity}" value="0" oninput="this.nextElementSibling.value = this.value"/><output>0</output></td>
                <td><button class="btn btn-light" type="submit">Add to cart</button></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
