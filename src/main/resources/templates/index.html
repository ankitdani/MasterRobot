<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>MasterRobot - Comic book store</title>
</head>
<body>
<div align="center">
    <h1>Store Items</h1>
    <a href="/new">Enter New Item</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>price</th>
            <th>Number of copies</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store_items : ${listItems}">
            <td th:text="${store_items.item_id}">ID</td>
            <td th:text="${store_items.price}">Item Name</td>
            <td th:text="${store_items.number_of_copies}">Quantity</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
