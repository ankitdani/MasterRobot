<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>MasterRobot - Comic book store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div align="center">
    <h1>Master Robot Bookstore</h1>
    <br/>
  <form action="/login" th:object=${currentCustomer} method="POST">
    <label class="form-label">Enter Customer ID:</label>
    <input th:field="*{cust_id}" type="number"></input><br/><br/>
    <input class="btn btn-primary" type="submit" value="Login"/>
  </form>
  </div>
</body>
</html>
