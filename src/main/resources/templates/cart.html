<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>MasterRobot - Comic book store</title>
</head>
<body>
<div align="center">
    <h1>Cart Items</h1>
<!--    <a href="/new">Enter New Item</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Quantity</th>
            <th>Price per unit</th>
            <th>Tax(5%)</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cartItemsList}">
                <td th:text="${cartItem.item_id}?${cartItem.item_id}:'-'" th:field="*{item_id}"></td>
                <td th:text="${cartItem.quantity}?${cartItem.quantity}:'-'"></td>
                <td th:text="${cartItem.price}?${cartItem.price}:'-'"></td>
                <td th:text="${cartItem.tax}?${cartItem.tax}:'-'"></td>
                <td th:text="${cartItem.total}?${cartItem.total}:'-'"></td>
        </tr>
        </tbody>
    </table>
    <button th:href="@{/checkout}">Proceed to checkout</button>
</div>
</body>
</html>
